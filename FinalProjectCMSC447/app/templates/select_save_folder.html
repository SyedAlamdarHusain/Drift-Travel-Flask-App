{% extends "layout.html" %}
{% block content %}

<table>
    <tr>
        <th>Destination Folder Name</th>
        <th>Add</th>
    </tr>
    {# Display each destination_folder object along with the button to add the selected post to each folder #}
    {% for folder in folders %}
    <tr>
        <td>{{ folder.folder_name }}</td>
        <td>
            <a class="button" href="{{ url_for('select_folder', folder_id=folder.folder_id, post_id=post_id) }}">Add</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
